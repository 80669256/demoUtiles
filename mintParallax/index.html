<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>鼠标背景视差</title>
		<style type="text/css">
		*{ margin: 0; padding: 0; list-style: none;}
		body,html{ width: 100%; height: 1000px;  background: #F0F0F0;}
		#box{  position: relative; overflow-x: hidden;    }
		</style>
		<script src="zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="mintParallax.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				function setEye(obj,num){
					var oBox = document.querySelector(obj);
					for(var i =0 ; i<num;i++){
						var oSpan = document.createElement("span");
						oSpan.className = "eye";
						oBox.appendChild(oSpan);
					}
					var aSpan = document.querySelectorAll("span.eye");
					for (var i = 0; i < aSpan.length; i++) {
						 var wh = rnd(10,40)+"px";
						 var sign = Math.random()>0.5?"":"-";
						 aSpan[i].setAttribute("data-depth",sign+"0."+rnd(1,4));
						 aSpan[i].style.width = wh;
						 aSpan[i].style.height = wh;
						 aSpan[i].style.left = rnd(5,95)+"%";
						 aSpan[i].style.position="absolute";
						 aSpan[i].style.display="block";
						 aSpan[i].style.borderRadius= "50%";  
						 aSpan[i].style.top = rnd(5,95)+"%";
						 aSpan[i].style.opacity = "0."+rnd(1,4);
						 aSpan[i].style.background ="rgb("+rnd(0,256)+","+rnd(0,256)+","+rnd(0,256)+")"; 
					}
					function rnd(n,m){
						return parseInt(n+Math.random()*(m-n))
					}
					var mp = new mintParallax("#box");
				}
				setEye("#box",40);
			}
		</script>
	</head>
	<body id="box">
		 
	</body>
</html>
